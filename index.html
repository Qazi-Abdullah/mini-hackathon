<body>
    
    <section class="container forms">
        <div class="Signup-container" >

            <div class="main">
        <h1>Sign up</h1>
        <form class="signupform">
            <div>
                <input type="text" id="get-first" class="get-firstname" placeholder="fistname">
            </div>
            <div>
                <input type="text" id="get-last" class="get-lastname" placeholder="lastname">
            </div>
            <div class="email">
                <input type="Email" id="get-email" class="get-Email" placeholder="Email">
            </div>
               <div class="password">
                <input type="Password" id="Password" class="get-Password" placeholder="Password">
               </div>
               <div class="confirmpassword">
                <input type="text" id="confirm" class="get-repeat-password" placeholder="repeat password">
               </div>
               <div class="button-signup">
                <button onsubmit="" class="signup">Signup</button>
               </div>
               <div class="paragraph">
                <p>Already have an account?</p>
               <a href="./login.html">Login</a>
               </div>
         </form>
